<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Acun Tanata — Profile</title>
  <style>
    :root{
      --bg:#07060a;
      --glass: rgba(255,255,255,0.06);
      --glass-2: rgba(255,255,255,0.03);
      --accent: linear-gradient(135deg,#7f5af0 0%, #5eead4 100%);
      --text: #e6e6e9;
      --muted: #bdbcc3;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial;background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased}

    .stage{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:32px}

    .card{
      width:100%;max-width:520px;padding:36px;border-radius:20px;position:relative;backdrop-filter: blur(14px) saturate(120%);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);border:1px solid rgba(255,255,255,0.04);
      display:flex;flex-direction:column;align-items:center;gap:18px;
      transform: translateY(0);transition: transform .45s cubic-bezier(.2,.9,.3,1);
    }
    .card:hover{transform: translateY(-6px)}

    .avatar{
      width:180px;height:180px;border-radius:50%;overflow:hidden;border:4px solid rgba(255,255,255,0.06);display:flex;align-items:center;justify-content:center;box-shadow:0 6px 24px rgba(0,0,0,0.6);
    }
    .avatar img{width:100%;height:100%;object-fit:cover;display:block}

    h1{margin:0;font-size:20px;letter-spacing:0.2px}
    p.lead{margin:0;color:var(--muted);font-size:14px}

    .socials{display:flex;gap:12px;margin-top:6px}
    .social{width:48px;height:48px;border-radius:12px;display:inline-flex;align-items:center;justify-content:center;background:var(--glass-2);backdrop-filter: blur(8px);border:1px solid rgba(255,255,255,0.03);transition:transform .18s ease,box-shadow .18s ease}
    .social:active{transform:scale(.96)}
    .social svg{width:22px;height:22px;fill:currentColor;color:var(--text);opacity:0.95}

    .meta{margin-top:8px;font-size:12px;color:var(--muted)}

    @media (max-width:420px){
      .card{padding:24px;border-radius:16px}
      .avatar{width:140px;height:140px}
    }

    .bg-shape{position:absolute;filter:blur(60px);opacity:0.18;border-radius:40%;pointer-events:none}
    .bg-shape.a{width:380px;height:380px;right:-120px;top:-60px;background:linear-gradient(180deg,#7f5af0,#ff7ab6)}
    .bg-shape.b{width:260px;height:260px;left:-100px;bottom:-80px;background:linear-gradient(180deg,#5eead4,#2dd4bf)}

    a:focus{outline:3px solid rgba(125,90,255,0.18);outline-offset:4px}

    /* Tombol musik */
    #music-btn {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--glass-2);
      backdrop-filter: blur(8px);
      border:1px solid rgba(255,255,255,0.06);
      color: var(--text);
      font-size: 26px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      transition: all .2s ease;
    }
    #music-btn:hover {transform: scale(1.06); box-shadow: 0 6px 24px rgba(127,90,240,0.2);}
  </style>
</head>
<body>
  <div class="stage">
    <div class="card" role="region" aria-label="Profil Acun Tanata">
      <div class="bg-shape a" aria-hidden="true"></div>
      <div class="bg-shape b" aria-hidden="true"></div>

      <div class="avatar" id="avatar">
        <img src="https://i.ibb.co.com/7MTfVBP/Whats-App-Image-2025-10-04-at-01-27-21.jpg" alt="Foto Acun Tanata" />
      </div>

      <h1 id="name">Acun Tanata</h1>
      <p class="lead" id="desc">Web Development • Based in Indonesia</p>

      <div class="socials" aria-label="Tautan Sosial">
        <a class="social" href="https://github.com/PIKACUN" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
          <svg viewBox="0 0 24 24"><path d="M12 .5C5.65.5.5 5.65.5 12c0 5.08 3.29 9.39 7.86 10.91.57.1.78-.25.78-.55 0-.27-.01-1.16-.02-2.11-3.2.7-3.88-1.54-3.88-1.54-.52-1.33-1.27-1.68-1.27-1.68-1.04-.71.08-.7.08-.7 1.15.08 1.76 1.18 1.76 1.18 1.02 1.75 2.68 1.25 3.33.96.1-.75.4-1.25.73-1.54-2.56-.29-5.26-1.28-5.26-5.69 0-1.26.45-2.29 1.18-3.1-.12-.29-.51-1.46.11-3.04 0 0 .96-.31 3.15 1.18a10.9 10.9 0 0 1 2.87-.39c.97 0 1.94.13 2.87.39 2.19-1.5 3.15-1.18 3.15-1.18.62 1.58.23 2.75.11 3.04.73.81 1.18 1.84 1.18 3.1 0 4.42-2.71 5.39-5.29 5.67.41.35.78 1.04.78 2.09 0 1.51-.01 2.73-.01 3.1 0 .3.21.66.79.55A11.52 11.52 0 0 0 23.5 12C23.5 5.65 18.35.5 12 .5z"/></svg>
        </a>

        <a class="social" href="https://www.instagram.com/acun.t_?igsh=aXVlbXhucW40ZjRz&utm_source=qr" target="_blank" rel="noopener" aria-label="Instagram">
          <svg viewBox="0 0 24 24"><path d="M7 2C4.24 2 2 4.24 2 7v10c0 2.76 2.24 5 5 5h10c2.76 0 5-2.24 5-5V7c0-2.76-2.24-5-5-5H7zm10 2c1.66 0 3 1.34 3 3v10c0 1.66-1.34 3-3 3H7c-1.66 0-3-1.34-3-3V7c0-1.66 1.34-3 3-3h10zM12 7.3A4.7 4.7 0 1 0 12 16.7 4.7 4.7 0 1 0 12 7.3zm0 2a2.7 2.7 0 1 1 0 5.4 2.7 2.7 0 1 1 0-5.4zM18.7 6.1a.9.9 0 1 1-1.8 0 .9.9 0 0 1 1.8 0z"/></svg>
        </a>

        <a class="social" href="https://www.facebook.com/share/17PCSoKKmc/?mibextid=wwXIfr" target="_blank" rel="noopener" aria-label="Facebook">
          <svg viewBox="0 0 24 24"><path d="M22 12c0-5.52-4.48-10-10-10S2 6.48 2 12c0 4.99 3.66 9.12 8.44 9.88v-6.99H7.9v-2.9h2.54V9.41c0-2.5 1.49-3.89 3.77-3.89 1.09 0 2.23.2 2.23.2v2.46h-1.25c-1.23 0-1.62.77-1.62 1.56v1.88h2.77l-.44 2.9h-2.33V21.9C18.34 21.12 22 16.99 22 12z"/></svg>
        </a>
      </div>

      <div class="meta">Tap icon for social media visit</div>
    </div>
  </div>

  <!-- Tombol Musik -->
  <button id="music-btn">▶️</button>
  <audio id="bgm" src="https://www.orangefreesounds.com/wp-content/uploads/2024/06/Relaxing-instrumental-piano-music.mp3" loop></audio>

  <script>
    document.querySelectorAll('.social').forEach(btn=>{
      btn.addEventListener('mouseenter',()=>btn.style.boxShadow='0 6px 18px rgba(127,90,240,0.12)')
      btn.addEventListener('mouseleave',()=>btn.style.boxShadow='')
    })

    const params = new URLSearchParams(location.search);
    if(params.get('name')) document.getElementById('name').textContent = params.get('name');
    if(params.get('desc')) document.getElementById('desc').textContent = params.get('desc');
    if(params.get('img')) document.querySelector('#avatar img').src = params.get('img');

    // Musik
    const music = document.getElementById('bgm');
    const btn = document.getElementById('music-btn');
    let playing = false;
    btn.addEventListener('click', () => {
      if (!playing) {
        music.play();
        btn.textContent = '⏹';
        playing = true;
      } else {
        music.pause();
        btn.textContent = '▶';
        playing = false;
      }
    });
  </script>
</body>
</html>
