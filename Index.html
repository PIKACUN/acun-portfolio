<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Acun Tanata — Profile</title>

  <!-- Link ke file CSS eksternal (tambahan ?v=1 untuk memaksa reload saat testing) -->

</head>
<body>
  <div class="stage">
    <div class="card" role="region" aria-label="Profil Acun Tanata">
      <div class="bg-shape a" aria-hidden="true"></div>
      <div class="bg-shape b" aria-hidden="true"></div>

      </div>

      <h1 id="name">Acun Tanata</h1>
      <p class="lead" id="desc">Web Development • Based in Indonesia</p>

      <div class="socials" aria-label="Tautan Sosial">
        <a class="social" href="https://github.com/PIKACUN" target="_blank" rel="noopener noreferrer" aria-label="GitHub">

        </a>

        <a class="social" href="https://www.instagram.com/acun.t_?igsh=aXVlbXhucW40ZjRz&utm_source=qr" target="_blank" rel="noopener" aria-label="Instagram">
          <svg viewBox="0 0 24 24"><path d="M7 2C4.24 2 2 4.24 2 7v10c0 2.76 2.24 5 5 5h10c2.76 0 5-2.24 5-5V7c0-2.76-2.24-5-5-5H7zm10 2c1.66 0 3 1.34 3 3v10c0 1.66-1.34 3-3 3H7c-1.66 0-3-1.34-3-3V7c0-1.66 1.34-3 3-3h10zM12 7.3A4.7 4.7 0 1 0 12 16.7 4.7 4.7 0 1 0 12 7.3zm0 2a2.7 2.7 0 1 1 0 5.4 2.7 2.7 0 1 1 0-5.4zM18.7 6.1a.9.9 0 1 1-1.8 0 .9.9 0 0 1 1.8 0z"/></svg>

        <a class="social" href="https://www.facebook.com/share/17PCSoKKmc/?mibextid=wwXIfr" target="_blank" rel="noopener" aria-label="Facebook">
          <svg viewBox="0 0 24 24"><path d="M22 12c0-5.52-4.48-10-10-10S2 6.48 2 12c0 4.99 3.66 9.12 8.44 9.88v-6.99H7.9v-2.9h2.54V9.41c0-2.5 1.49-3.89 3.77-3.89 1.09 0 2.23.2 2.23.2v2.46h-1.25c-1.23 0-1.62.77-1.62 1.56v1.88h2.77l-.44 2.9h-2.33V21.9C18.34 21.12 22 16.99 22 12z"/></svg>
        </a>
      </div>

      <div class="meta">Tap icon for social media visit</div>
    </div>
  </div>

  <!-- Tombol Musik -->
  <button id="music-btn" aria-pressed="false" aria-label="Play background music">▶</button>
  <audio id="bgm" src="https://www.orangefreesounds.com/wp-content/uploads/2024/06/Relaxing-instrumental-piano-music.mp3" loop></audio>

  <script>
    document.querySelectorAll('.social').forEach(btn=>{
      btn.addEventListener('mouseenter',()=>btn.style.boxShadow='0 6px 18px rgba(127,90,240,0.12)')
      btn.addEventListener('mouseleave',()=>btn.style.boxShadow='')
    })

    const params = new URLSearchParams(location.search);
    if(params.get('name')) document.getElementById('name').textContent = params.get('name');
    if(params.get('desc')) document.getElementById('desc').textContent = params.get('desc');
    if(params.get('img')) {
      const imgUrl = params.get('img');
      if(imgUrl.trim() !== '') document.querySelector('#avatar img').src = imgUrl;
    }

    const music = document.getElementById('bgm');
    const btn = document.getElementById('music-btn');
    let playing = false;
    btn.addEventListener('click', async () => {
      try {
        if (!playing) {
          await music.play();
          btn.textContent = '⏹';
          btn.setAttribute('aria-pressed','true');
          playing = true;
        } else {
          music.pause();
          btn.textContent = '▶';
          btn.setAttribute('aria-pressed','false');
          playing = false;
        }
      } catch (err) {
        console.warn('Audio play error:', err);
      }
    });
  </script>
</body>
</html>
