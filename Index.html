<style>
  :root{
    --bg:#07060a;
    --glass: rgba(255,255,255,0.06);
    --glass-2: rgba(255,255,255,0.03);
    --accent: linear-gradient(135deg,#7f5af0 0%, #5eead4 100%);
    --text:#e6e6e9;
    --muted:#bdbcc3;
  }

  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial}

  body{
    background:
      radial-gradient(1200px 800px at 10% -10%, rgba(127,90,240,.15), transparent 55%),
      radial-gradient(1000px 700px at 110% 20%, rgba(94,234,212,.12), transparent 60%),
      var(--bg);
    color:var(--text);
  }

  /* Stage = area tengah */
  .stage{
    min-height:100dvh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:40px 20px;
  }

  /* Kartu kaca */
  .card{
    width:100%;
    max-width:520px;
    padding:36px;
    border-radius:20px;
    position:relative;
    overflow:hidden;
    background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.01));
    border:1px solid rgba(255,255,255,.12);
    box-shadow:0 20px 60px rgba(0,0,0,.45), 0 2px 0 rgba(255,255,255,.06) inset;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
  }

  /* Ornamen blur */
  .bg-shape{
    position:absolute;inset:auto;filter:blur(40px);opacity:.65;pointer-events:none;
  }
  .bg-shape.a{width:280px;height:280px;left:-80px;top:-80px;background:radial-gradient(closest-side,#7f5af0,transparent 70%)}
  .bg-shape.b{width:320px;height:320px;right:-90px;bottom:-90px;background:radial-gradient(closest-side,#5eead4,transparent 70%)}

  /* Avatar */
  .avatar{
    width:120px;height:120px;margin:0 auto 16px;position:relative;
  }
  .avatar img{
    width:100%;height:100%;object-fit:cover;border-radius:50%;
    border:3px solid rgba(255,255,255,.2);
    box-shadow:0 10px 30px rgba(0,0,0,.4);
    background:#111;
  }

  h1{
    font-size:28px;line-height:1.2;text-align:center;margin:6px 0 8px;
    letter-spacing:.2px;
  }
  .lead{
    color:var(--muted);
    text-align:center;
    margin:0 0 18px;
  }

  /* Sosial icons */
  .socials{
    display:flex;justify-content:center;gap:12px;margin:14px 0 8px;
  }
  .social{
    width:44px;height:44px;display:grid;place-items:center;border-radius:12px;
    background:var(--glass);
    border:1px solid rgba(255,255,255,.14);
    backdrop-filter:blur(8px);-webkit-backdrop-filter:blur(8px);
    transition:transform .18s ease, box-shadow .18s ease, background .18s ease;
    text-decoration:none;
  }
  .social svg{width:22px;height:22px;fill:#eaeaf0;opacity:.95}
  .social:hover{transform:translateY(-2px);box-shadow:0 10px 24px rgba(127,90,240,.22);}
  .social:active{transform:translateY(0)}

  .meta{
    margin-top:14px;
    text-align:center;
    font-size:12.5px;
    color:var(--muted);
    opacity:.9;
  }

  /* Tombol musik */
  #music-btn{
    position:fixed;right:18px;bottom:18px;z-index:10;
    width:48px;height:48px;border-radius:14px;border:1px solid rgba(255,255,255,.18);
    background:var(--glass);
    color:#fff;font-weight:600;cursor:pointer;
    box-shadow:0 12px 30px rgba(0,0,0,.35);
    backdrop-filter:blur(8px);-webkit-backdrop-filter:blur(8px);
    transition:transform .15s ease, box-shadow .15s ease, background .2s ease;
  }
  #music-btn:hover{transform:translateY(-2px);box-shadow:0 16px 36px rgba(0,0,0,.45)}
  #music-btn[aria-pressed="true"]{background:linear-gradient(135deg,#7f5af0 0%, #5eead4 100%);}

  /* Responsif */
  @media (max-width:520px){
    .card{padding:28px;border-radius:18px}
    .avatar{width:104px;height:104px}
    h1{font-size:24px}
  }

  /* Preferensi dark scheme (opsional, tapi kita sudah dark) */
  @media (prefers-reduced-motion: reduce){
    *{transition:none!important}
  }
</style>
